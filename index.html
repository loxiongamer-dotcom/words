<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Thermometer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Dashboard -->
  <header id="dashboard">
    <span>ğŸª™ Coins: <span id="coins">50</span></span>
    <span>ğŸ† Wins: <span id="wins">0</span></span>
  </header>

  <!-- Category Selection -->
  <section id="categories">
    <h2>Select a Category</h2>
    <button data-cat="Food">Food</button>
    <button data-cat="Animals">Animals</button>
    <button data-cat="Tech">Tech</button>
    <button data-cat="Movies">Movies</button>
    <button data-cat="Music">Music</button>
    <button data-cat="Sports">Sports</button>
  </section>

  <!-- Difficulty Selection -->
  <section id="difficulty">
    <h2>Select Difficulty</h2>
    <button data-diff="Easy">Easy</button>
    <button data-diff="Medium">Medium</button>
    <button data-diff="Hard">Hard</button>
  </section>

  <!-- Game Section -->
  <section id="game" class="hidden">
    <h2>Guess the Word!</h2>
    <input type="text" id="guess" placeholder="Enter your guess">
    <button id="submit">Submit</button>

    <!-- Thermometer -->
    <div id="thermometer">
      <div id="thermo-fill"></div>
    </div>

    <!-- Emoji Feedback -->
    <div id="emoji"></div>

    <!-- Tries + Guesses -->
    <div id="tries">Tries left: 7</div>
    <div id="last-guesses">Guesses: none yet</div>
  </section>

  <!-- Ads Section -->
  <section id="ads">
    <p>Ad space placeholder</p>
  </section>

  <script src="app.js"></script>
</body>
</html>
